    <!-- Scripts -->
    <script>
        // Função para copiar a URL do arquivo
        function copiarURL(url) {
            // Cria um elemento de entrada de texto temporário
            var input = document.createElement('input');
            input.setAttribute('value', url);
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            alert('URL copiada com sucesso!');
        }

        // Adiciona um ouvinte de eventos de clique aos botões de cópia
        var copiarButtons = document.querySelectorAll('.copiar-button');
        copiarButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                var url = button.getAttribute('data-url');
                copiarURL(url);
            });
        });
		
		// Adicione um ouvinte de eventos de tecla ao campo de pesquisa
var campoPesquisa = document.getElementById('pesquisar-files');

campoPesquisa.addEventListener('keyup', function () {
    var filtro = campoPesquisa.value.toLowerCase();
    var linhas = document.querySelectorAll('.file-table tbody tr');

    linhas.forEach(function (linha) {
        var nomeArquivo = linha.querySelector('td:nth-child(2)').textContent.toLowerCase();
        if (nomeArquivo.includes(filtro)) {
            linha.style.display = '';
        } else {
            linha.style.display = 'none';
        }
    });
});

		// Ouvinte de eventos de clique para o botão "Limpar"
var botaoLimpar = document.getElementById('limpar-pesquisa');
botaoLimpar.addEventListener('click', function () {
    campoPesquisa.value = ''; // Limpa o campo de pesquisa
    // Restaura a exibição de todas as linhas da tabela
    var linhas = document.querySelectorAll('.file-table tbody tr');
    linhas.forEach(function (linha) {
        linha.style.display = '';
    });
});

    </script>
